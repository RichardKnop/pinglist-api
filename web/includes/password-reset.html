{{ define "title"}}Set New Password{{ end }}

{{ define "content" }}

<!-- Full Width Image Header -->
<header class="header-image jumbotron hero-spacer">

  {{ if .error }}
    <div class="alert alert-danger" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ .error }}
    </div>
  {{ end }}

  <div class="headline">

    <form class="form-signin" action="" method="post">

      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password1" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
      </div>

      <div class="form-group">
        <label for="inputPassword2" class="sr-only">Confirm Password</label>
        <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>
      </div>

      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </div>

    </form>

  </div>

</header>
{{ end }}
