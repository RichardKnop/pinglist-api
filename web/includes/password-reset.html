{{ define "title"}}Set New Password - Pinglist{{ end }}

{{ define "content" }}

{{ if .error }}
  <div class="alert alert-no-border text-center alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ .error }}
  </div>
{{ end }}

<!-- Page Content -->
<div class="container">

  <form class="form-signin" action="" method="post">

    <h3 class="text-center">Set New Password</h3>

    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password1" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
    </div>

    <div class="form-group">
      <label for="inputPassword2" class="sr-only">Confirm Password</label>
      <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>
    </div>

    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </div>

  </form>

</div>
<!-- /.container -->

{{ end }}
