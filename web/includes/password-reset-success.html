{{ define "title"}}Password Reset Successfully{{ end }}

{{ define "content" }}
<div class="container">

  <div class="page-header">
    <h1>Success</h1>
  </div>

  {{ if .error }}
  <p class="text-danger">{{ .error }}</p>
  {{ else }}
  <p>Your password has been reset successfully.</p>
  {{ end }}

  <hr class="featurette-divider">
  
</div>
{{ end }}
