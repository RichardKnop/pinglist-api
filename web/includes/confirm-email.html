{{ define "title"}}Confirm Email{{ end }}

{{ define "content" }}
<div class="container">
  <div class="page-header">
    <h1>Confirmation</h1>
  </div>
  {{ if .error }}
  <div class="alert alert-danger" role="alert">{{ .error }}div>
  {{ else }}
  <div class="form-group">
    <p>Your email has been successfully confirmed.</p>
  </div>
  {{ end }}
</div>
{{ end }}
