{{ define "title"}}Email Confirmed Successfully - Pinglist{{ end }}

{{ define "content" }}
<div class="container">

  <div class="page-header">
    <h1>Success</h1>
  </div>

  {{ if .error }}
  <p class="text-danger">{{ .error }}</p>
  {{ else }}
  <p>Your email has been confirmed successfully.</p>
  {{ end }}

  <hr class="featurette-divider">

</div>
{{ end }}
